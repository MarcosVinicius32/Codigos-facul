<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1- função do while </title>
</head>
<body>
    
    <script>
let cont=0; 
do {
 document.write("o numero é: " + cont + "</br>" );
 cont = cont + 1;
}
while(cont <= 10);


    </script>
</body>
</html>
