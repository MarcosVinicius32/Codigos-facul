<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PROJETO TERCEIRO </title>
    <script>
        let cont = 0;
        let x = 3;
        let tab;
        while(cont<10){
            cont = cont + 1;
            tab = cont * x;
            document.write(cont + "*" + x + "=" + tab + "</br>");
        }
    </script>
</head>
<body>
    <h2>Tabuada do 3</h2>
</body>
</html>
